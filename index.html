<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f5f5f5; }
        #resultado { margin-top: 20px; padding: 10px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1);}
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste da API</h1>
    <button onclick="chamarAPI()">Verificar API</button>
    <div id="resultado"></div>

    <script>
        async function chamarAPI() {
            try {
                const response = await fetch('https://analisador-grafico.onrender.com'); // sua URL da API
                if (!response.ok) throw new Error(`Erro: ${response.status}`);
                const data = await response.json();
                document.getElementById('resultado').innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('resultado').innerText = err;
            }
        }
    </script>
</body>
</html>
